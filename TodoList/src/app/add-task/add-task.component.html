<div class="container mt-4">
  <!-- Add Task Form -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Add New Task</div>
        <div class="card-body">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="description" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Priority" [(ngModel)]="priority" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Status" [(ngModel)]="status" />
          </div>
          <button class="btn btn-primary w-100" (click)="add()">Add Task</button>
        </div>
      </div>
    </div>
  </div>
